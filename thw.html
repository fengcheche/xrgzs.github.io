<script type="text/javascript">
    $(function(){
        $("#gallery-wrapper").pinterest_grid({
            no_columns: 4,   // 网格布局一行的列数。默认值为一行3个网格
            padding_x: 10,   // 网格在X轴方向的padding值。默认值为10像素
            padding_y: 10,   // 网格在Y轴方向的padding值。默认值为10像素
            margin_bottom: 50,   // 网格底部的margin值。默认值为50像素
            single_column_breakpoint: 700  // 指定在视口多大时一行只显示一个网格
        });
    });


    $(function () {
        //init
        var isLogin = getCookie(AuthorizationName);
        if(isLogin!=null){
            var avatar= getCookie(avatarName);
            if(avatar && avatar.length > 0 ){
                $('#userImg').attr('src',ttxiameiImg+avatar);
                $('#userImgMobile').attr('src',ttxiameiImg+avatar);
            }
            $('#loginLi').hide();
            $('#loginLiMobile').hide();
        }else{
            $('#userLi').hide();
            $('#userImg').hide();
            $('userImgMobile').hide();
        }
        queryProd(102);
    });
    function queryProd(categoryId){
        var url = '/prod/pageProd?size=30';
        if(categoryId){
            url+='&categoryId='+categoryId;
        }
        axios({
            url:url,
            method:'get',
            header:{
                'Content-Type':'application/json'
            }
        }).then(resp =>{
            if(resp.data.code == okCode){
                var datas = resp.data.data.records;
                for( index in datas){
                    appendProd(datas[index].prodName,datas[index].pic,datas[index].prodId);
                }
            }else{
                this.$message.error(resp.data.msg);
            }
        });
    }
    function appendProd(title,url,prodId){
        //var html = '<div class="article col " data-aos="zoom-in"> <div class="card"> <a href="product_detail.html?p='+prodId+'" target="_blank"> <div class="card-image"> <img src="'+url+'" class="responsive-img" > </div> </a> <div class="card-content article-content"> <div class="summary block-with-text"> '+title+' </div> </div> </div> </div>';
        var html = '<article class="white-panel" style="cursor: pointer"><a target="_blank" href="pages/prod/prod?prodid='+prodId+'"><img src="'+url+'" class="thumb"><h1>'+title+'</h1></a></article>';//<p>Description 10</p>
        $('#gallery-wrapper').append(html);
    }
</script>

<script>
    function switchNightMode() {
        $('<div class="Cuteen_DarkSky"><div class="Cuteen_DarkPlanet"></div></div>').appendTo($('body')),
            setTimeout(function () {
                $('body').hasClass('DarkMode')
                    ? ($('body').removeClass('DarkMode'), localStorage.setItem('isDark', '0'), $('#sum-moon-icon').removeClass("fa-sun").addClass('fa-moon'))
                    : ($('body').addClass('DarkMode'), localStorage.setItem('isDark', '1'), $('#sum-moon-icon').addClass("fa-sun").removeClass('fa-moon')),
                    setTimeout(function () {
                        $('.Cuteen_DarkSky').fadeOut(1e3, function () {
                            $(this).remove()
                        })
                    }, 2e3)
            })
    }
</script>
