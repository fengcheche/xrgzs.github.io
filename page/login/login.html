<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>登录</title>
  <script src="//unpkg.com/vue@next"></script>
  <script src="//unpkg.com/element-plus@2.1.9"></script>
  <script src="//unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/axios.config.js"></script>
  <script src="/js/crypto-js.js"></script>
  <script>
    // 加密
    const keyStr = '-mall4j-password'
    function encrypt(word){
      const time = new Date().getTime();
      const key  = CryptoJS.enc.Utf8.parse(keyStr);
      const srcs = CryptoJS.enc.Utf8.parse("1692614881407" + word);
      const encrypted = CryptoJS.AES.encrypt(srcs, key, {mode:CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7});
      return encrypted.toString();
    }
  </script>
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css">
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .el-button.is-round {
      border-radius: 49px;
    }

    .el-form-item {
      margin-bottom: 0;
    }

    .el-form-item.is-error .el-input__inner,
    .el-form-item.is-error .el-input__inner:focus,
    .el-form-item.is-error .el-select-v2__wrapper,
    .el-form-item.is-error .el-select-v2__wrapper:focus,
    .el-form-item.is-error .el-textarea__inner,
    .el-form-item.is-error .el-textarea__inner:focus {
      box-shadow: none;
    }

    .el-input {
      align-items: center;
      margin-right: 8px;
    }

    .el-input .el-input__icon {
      font-size: 1.4em;
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <div class="forms-container">
      <div class="signin-signup">
        <el-form ref="loginRef" :model="loginForm" :rules="loginRules" class="sign-in-form">
          <h2 class="title">登录</h2>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <el-form-item prop="name">
              <el-input v-model="loginForm.userName"  placeholder="手机号" @keyup.enter="Login(loginForm)" />
            </el-form-item>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <el-form-item prop="pwd">
              <el-input v-model="loginForm.pwd" type="password" placeholder="密码" autocomplete="off" show-password
                @keyup.enter="Login(loginForm)" />
            </el-form-item>
          </div>
          <el-button type="primary" :loading="loginLoading" @click="Login(loginForm)" class="btn form" round>
            {{loginLoading ? '登 录 中' : '登 录'}}
          </el-button>
        </el-form>
        <el-form ref="signUpRef" :model="signUpForm" :rules="signUpRules" class="sign-up-form">
          <h2 class="title">注册</h2>
<!--          <div class="input-field">-->
<!--            <i class="fa-solid fa-user"></i>-->
<!--            <el-form-item prop="name">-->
<!--              <el-input v-model="signUpForm.name" placeholder="昵称" />-->
<!--            </el-form-item>-->
<!--          </div>-->
          <div class="input-field">
            <i class="fa-solid fa-phone"></i>
            <el-form-item prop="phone">
              <el-input v-model="signUpForm.mobile" placeholder="手机号" />
            </el-form-item>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <el-form-item prop="passWord">
              <el-input v-model="signUpForm.passWord" type="password" placeholder="密码" autocomplete="off"
                show-password />
            </el-form-item>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <el-form-item prop="confirmPassword">
              <el-input v-model="signUpForm.confirmPassword" type="password" placeholder="确认密码" autocomplete="off"
                show-password />
            </el-form-item>
          </div>
          <el-button type="primary" :loading="signUploading" @click="SignUp(signUpForm)" class="btn form" round>
            {{signUploading ? '注 册 中' : '注 册'}}
          </el-button>
        </el-form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>新用户 ?</h3>
          <p>
            输入您的信息成为我们的客户
          </p>
          <button class="btn transparent" id="sign-up-btn">
            注 册
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>已有账号 ?</h3>
          <p>
            请登录以享受我们更多的服务
          </p>
          <button class="btn transparent" id="sign-in-btn">
            登 录
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          loginLoading: false,
          signUploading: false,
          loginForm: {
            name: '',
            passWord:'',
            pwd: ''
          },
          signUpForm: {
            name: '',
            phone: '',
            password: '',
            confirmPassword: ''
          },
          loginRules: {
            userName: [{ required: true, message: '请输入账号/手机号', type: 'string', trigger: 'blur' }],
            pwd: [{ required: true, message: '请输入密码', type: 'string', trigger: 'blur' }]
          },
          signUpRules: {
            // name: [{ required: true, message: '请输入账号', type: 'string', trigger: 'blur' }],
            mobile: [{
              required: true, pattern: /^1[3-9]\d{9}$/, message: '请输入11位手机号', type: 'string', trigger: 'blur'
            }],
            passWord: [{ required: true, message: '请输入密码', type: 'string', trigger: 'blur' }],
            confirmPassword: [{
              validator: (rule, value, callback) => {
                if (value === '') {
                  callback(new Error('请再次输入密码'));
                } else if (value !== this.signUpForm.password) {
                  callback(new Error('两次输入密码不一致!'));
                } else {
                  callback();
                }
              }, type: 'string', trigger: 'blur'
            }]
          },
        }
      },
      created() {
        this.loginLoading = false
        this.signUploading = false
      },
      mounted() {
        const sign_in_btn = document.querySelector("#sign-in-btn")
        const sign_up_btn = document.querySelector("#sign-up-btn")
        const container = document.querySelector(".container")

        sign_up_btn.addEventListener("click", () => {
          container.classList.add("sign-up-mode")
        })

        sign_in_btn.addEventListener("click", () => {
          container.classList.remove("sign-up-mode")
        })
      },
      methods: {
        Login(formData) {
          this.$refs.loginRef.validate((valid) => {
            if (valid) {
              var timestamp = new Date().getTime();
              formData.passWord = encrypt(formData.pwd);
              this.loginLoading = true
              axios({
                url:'/login',
                method:'post',
                data: formData,
                header:{
                  'Content-Type':'application/json'
                }
              }).then(resp =>{
                this.loginLoading = false
                if(resp.data.code == okCode){
                  document.cookie = "avatar="+resp.data.data.avatar
                  window.location.href="http://ttxiaomei.com";
                }else{
                  this.$message.error(resp.data.msg);
                }
              });
            }
          })
        },
        SignUp(formData) {
          this.$refs.signUpRef.validate((valid) => {
            if (valid) {
              this.signUploading = true
              // TODO axios 注册请求
              setTimeout(() => {
                this.$message.success('注册成功')
                this.$refs.signUpRef.resetFields()
                document.getElementById("sign-in-btn").click()
              }, 500)
            }
          })
          this.signUploading = false
        },
      }
    }).use(ElementPlus).mount("#app")
  </script>

</body>

</html>
